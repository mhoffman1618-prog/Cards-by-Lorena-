<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Lorena's Card Tracker</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1a1a2e">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
--bg-deep: #0f0f1a;
--bg-card: #1a1a2e;
--bg-input: #16213e;
--accent: #e94560;
--accent-soft: #e9456033;
--accent-hover: #ff6b81;
--text-primary: #eaeaea;
--text-secondary: #a0a0b8;
--text-muted: #6c6c80;
--border: #2a2a45;
--success: #4ecca3;
--gold: #f0c27f;
--shadow: 0 8px 32px rgba(0,0,0,0.4);
}

- { margin: 0; padding: 0; box-sizing: border-box; }

body {
font-family: ‘Nunito’, sans-serif;
background: var(–bg-deep);
color: var(–text-primary);
min-height: 100vh;
overflow-x: hidden;
}

body::before {
content: ‘’;
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background:
radial-gradient(ellipse at 20% 0%, rgba(233,69,96,0.08) 0%, transparent 50%),
radial-gradient(ellipse at 80% 100%, rgba(78,204,163,0.06) 0%, transparent 50%);
pointer-events: none;
z-index: 0;
}

.container {
max-width: 600px;
margin: 0 auto;
padding: 20px 16px 100px;
position: relative;
z-index: 1;
}

/* Header */
.header {
display: flex;
align-items: center;
justify-content: center;
gap: 14px;
margin-bottom: 32px;
padding: 24px 0 20px;
border-bottom: 1px solid var(–border);
}

.logo-icon {
width: 48px;
height: 48px;
flex-shrink: 0;
}

.header h1 {
font-family: ‘Playfair Display’, serif;
font-size: 1.75rem;
font-weight: 700;
background: linear-gradient(135deg, var(–accent), var(–gold));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
letter-spacing: 0.5px;
}

/* Form */
.form-section {
background: var(–bg-card);
border-radius: 16px;
padding: 24px 20px;
border: 1px solid var(–border);
box-shadow: var(–shadow);
margin-bottom: 28px;
}

.form-section h2 {
font-family: ‘Playfair Display’, serif;
font-size: 1.1rem;
color: var(–text-secondary);
margin-bottom: 20px;
font-weight: 400;
letter-spacing: 1px;
text-transform: uppercase;
}

.field {
margin-bottom: 18px;
}

.field:last-of-type {
margin-bottom: 20px;
}

.field label {
display: block;
font-size: 0.8rem;
font-weight: 700;
text-transform: uppercase;
letter-spacing: 1.2px;
color: var(–text-muted);
margin-bottom: 8px;
}

.field input[type=“text”],
.field input[type=“date”] {
width: 100%;
padding: 12px 16px;
background: var(–bg-input);
border: 1px solid var(–border);
border-radius: 10px;
color: var(–text-primary);
font-family: ‘Nunito’, sans-serif;
font-size: 1rem;
transition: border-color 0.3s, box-shadow 0.3s;
}

.field input:focus {
outline: none;
border-color: var(–accent);
box-shadow: 0 0 0 3px var(–accent-soft);
}

/* Date input styling for dark theme */
.field input[type=“date”]::-webkit-calendar-picker-indicator {
filter: invert(0.7);
cursor: pointer;
}

/* Photo Upload */
.photo-upload-area {
border: 2px dashed var(–border);
border-radius: 12px;
padding: 24px;
text-align: center;
cursor: pointer;
transition: border-color 0.3s, background 0.3s;
position: relative;
overflow: hidden;
}

.photo-upload-area:hover {
border-color: var(–accent);
background: var(–accent-soft);
}

.photo-upload-area.has-photo {
padding: 0;
border-style: solid;
border-color: var(–success);
}

.photo-upload-area input[type=“file”] {
position: absolute;
inset: 0;
opacity: 0;
cursor: pointer;
}

.upload-placeholder svg {
width: 36px;
height: 36px;
stroke: var(–text-muted);
margin-bottom: 8px;
}

.upload-placeholder p {
color: var(–text-muted);
font-size: 0.85rem;
}

.photo-preview {
width: 100%;
max-height: 200px;
object-fit: cover;
border-radius: 10px;
display: none;
}

.photo-upload-area.has-photo .upload-placeholder { display: none; }
.photo-upload-area.has-photo .photo-preview { display: block; }

/* Save Button */
.btn-save {
width: 100%;
padding: 14px;
background: linear-gradient(135deg, var(–accent), #c0392b);
color: #fff;
border: none;
border-radius: 12px;
font-family: ‘Nunito’, sans-serif;
font-size: 1rem;
font-weight: 700;
letter-spacing: 1px;
text-transform: uppercase;
cursor: pointer;
transition: transform 0.15s, box-shadow 0.3s;
box-shadow: 0 4px 20px rgba(233,69,96,0.3);
}

.btn-save:active {
transform: scale(0.97);
}

.btn-save:hover {
box-shadow: 0 6px 28px rgba(233,69,96,0.45);
}

/* Cards List */
.cards-header {
display: flex;
align-items: center;
justify-content: space-between;
margin-bottom: 16px;
}

.cards-header h2 {
font-family: ‘Playfair Display’, serif;
font-size: 1.2rem;
font-weight: 600;
color: var(–text-primary);
}

.card-count {
font-size: 0.8rem;
color: var(–text-muted);
background: var(–bg-input);
padding: 4px 12px;
border-radius: 20px;
border: 1px solid var(–border);
}

.empty-state {
text-align: center;
padding: 48px 20px;
color: var(–text-muted);
}

.empty-state svg {
width: 56px;
height: 56px;
stroke: var(–border);
margin-bottom: 16px;
}

.empty-state p {
font-size: 0.95rem;
}

/* Card Entry */
.card-entry {
background: var(–bg-card);
border: 1px solid var(–border);
border-radius: 14px;
overflow: hidden;
margin-bottom: 14px;
box-shadow: 0 4px 16px rgba(0,0,0,0.25);
animation: slideIn 0.35s ease-out;
}

@keyframes slideIn {
from { opacity: 0; transform: translateY(12px); }
to { opacity: 1; transform: translateY(0); }
}

@keyframes shake {
0%, 100% { transform: translateX(0); }
25% { transform: translateX(-6px); }
75% { transform: translateX(6px); }
}

.card-entry-photo {
width: 100%;
height: 180px;
object-fit: cover;
display: block;
}

.card-entry-info {
padding: 16px 18px;
}

.card-entry-info .sent-to {
font-family: ‘Playfair Display’, serif;
font-size: 1.15rem;
font-weight: 600;
color: var(–text-primary);
margin-bottom: 6px;
}

.card-entry-info .occasion-badge {
display: inline-block;
background: var(–accent-soft);
color: var(–accent);
font-size: 0.75rem;
font-weight: 700;
text-transform: uppercase;
letter-spacing: 1px;
padding: 3px 10px;
border-radius: 6px;
margin-bottom: 8px;
}

.card-entry-info .date-line {
font-size: 0.82rem;
color: var(–text-muted);
display: flex;
align-items: center;
gap: 6px;
}

.card-entry-info .date-line svg {
width: 14px;
height: 14px;
stroke: var(–text-muted);
flex-shrink: 0;
}

.card-entry-actions {
display: flex;
justify-content: flex-end;
padding: 0 18px 14px;
gap: 8px;
}

.btn-delete {
background: transparent;
border: 1px solid var(–border);
color: var(–text-muted);
padding: 6px 14px;
border-radius: 8px;
font-size: 0.78rem;
font-family: ‘Nunito’, sans-serif;
font-weight: 600;
cursor: pointer;
transition: color 0.2s, border-color 0.2s;
}

.btn-delete:hover {
color: var(–accent);
border-color: var(–accent);
}

/* Search */
.search-bar {
margin-bottom: 16px;
position: relative;
}

.search-bar .search-icon {
position: absolute;
left: 12px;
top: 50%;
transform: translateY(-50%);
width: 18px;
height: 18px;
stroke: var(–text-muted);
pointer-events: none;
}

.search-bar input {
width: 100%;
padding: 10px 16px 10px 40px;
background: var(–bg-card);
border: 1px solid var(–border);
border-radius: 10px;
color: var(–text-primary);
font-family: ‘Nunito’, sans-serif;
font-size: 0.9rem;
transition: border-color 0.3s;
}

.search-bar input:focus {
outline: none;
border-color: var(–accent);
}

/* Toast */
.toast {
position: fixed;
bottom: 30px;
left: 50%;
transform: translateX(-50%) translateY(80px);
background: var(–success);
color: #0f0f1a;
padding: 12px 28px;
border-radius: 10px;
font-weight: 700;
font-size: 0.9rem;
box-shadow: 0 6px 24px rgba(78,204,163,0.35);
transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
z-index: 999;
}

.toast.show {
transform: translateX(-50%) translateY(0);
}

/* Responsive */
@media (max-width: 420px) {
.header h1 { font-size: 1.4rem; }
.container { padding: 14px 12px 80px; }
}
</style>

</head>

</div>

<!-- Cards List -->

<div class="cards-header">
<h2>Sent Cards</h2>
<span class="card-count" id="cardCount">0 cards</span>
</div>

<div class="search-bar">
<svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<circle cx="11" cy="11" r="8"></circle>
<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
</svg>
<input type="text" id="searchInput" placeholder="Search by name or occasion...">
</div>

<div id="cardsList"></div>
</div>

<script>
var STORAGE_KEY = 'lorenas_card_tracker';
var currentPhoto = null;

var calendarIcon = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>';

function getCards() {
try {
var data = localStorage.getItem(STORAGE_KEY);
return data ? JSON.parse(data) : [];
} catch(e) {
return [];
}
}

function saveCardsToStorage(cards) {
localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
}

function setTodayDate() {
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0');
var yyyy = today.getFullYear();
document.getElementById('dateSent').value = yyyy + '-' + mm + '-' + dd;
}

setTodayDate();

// Photo handling
document.getElementById('photoInput').addEventListener('change', function(e) {
var file = e.target.files[0];
if (!file) return;

var reader = new FileReader();
reader.onload = function(ev) {
var img = new Image();
img.onload = function() {
var canvas = document.createElement('canvas');
var MAX = 800;
var w = img.width;
var h = img.height;
if (w > MAX || h > MAX) {
if (w > h) { h = h * MAX / w; w = MAX; }
else { w = w * MAX / h; h = MAX; }
}
canvas.width = w;
canvas.height = h;
canvas.getContext('2d').drawImage(img, 0, 0, w, h);
currentPhoto = canvas.toDataURL('image/jpeg', 0.7);
document.getElementById('photoPreview').src = currentPhoto;
document.getElementById('photoArea').classList.add('has-photo');
};
img.src = ev.target.result;
};
reader.readAsDataURL(file);
});

// Save card
document.getElementById('btnSave').addEventListener('click', function() {
var sentTo = document.getElementById('sentTo').value.trim();
var dateSent = document.getElementById('dateSent').value;
var occasion = document.getElementById('occasion').value.trim();

if (!sentTo) {
shakeField('sentTo');
return;
}

var card = {
id: Date.now(),
sentTo: sentTo,
dateSent: dateSent,
occasion: occasion,
photo: currentPhoto
};

var cards = getCards();
cards.unshift(card);
saveCardsToStorage(cards);

// Reset form
document.getElementById('sentTo').value = '';
document.getElementById('occasion').value = '';
setTodayDate();
currentPhoto = null;
document.getElementById('photoPreview').src = '';
document.getElementById('photoArea').classList.remove('has-photo');
document.getElementById('photoInput').value = '';

showToast('Card saved!');
renderCards();
});

// Search listener
document.getElementById('searchInput').addEventListener('input', function() {
renderCards();
});

function shakeField(id) {
var el = document.getElementById(id);
el.style.borderColor = '#e94560';
el.style.animation = 'none';
void el.offsetHeight;
el.style.animation = 'shake 0.4s ease';
setTimeout(function() { el.style.borderColor = ''; }, 1500);
}

function deleteCard(id) {
if (!confirm('Delete this card entry?')) return;
var cards = getCards().filter(function(c) { return c.id !== id; });
saveCardsToStorage(cards);
renderCards();
}

function renderCards() {
var cards = getCards();
var query = document.getElementById('searchInput').value.toLowerCase();
var filtered = cards.filter(function(c) {
return c.sentTo.toLowerCase().indexOf(query) !== -1 ||
(c.occasion && c.occasion.toLowerCase().indexOf(query) !== -1);
});

var countText = cards.length + (cards.length === 1 ? ' card' : ' cards');
document.getElementById('cardCount').textContent = countText;

var list = document.getElementById('cardsList');

if (filtered.length === 0) {
var msg = cards.length === 0
? 'No cards logged yet - add your first one above!'
: 'No matching cards found.';
list.innerHTML =
'<div class="empty-state">' +
'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">' +
'<rect x="2" y="4" width="20" height="16" rx="2"/>' +
'<path d="M2 8h20"/>' +
'</svg>' +
'<p>' + msg + '</p>' +
'</div>';
return;
}

var html = '';
for (var i = 0; i < filtered.length; i++) {
var c = filtered[i];
var dateStr = c.dateSent ? formatDate(c.dateSent) : 'No date';
var photoHtml = c.photo
? '<img class="card-entry-photo" src="' + c.photo + '" alt="Card photo">'
: '';
var occasionHtml = c.occasion
? '<span class="occasion-badge">' + escHtml(c.occasion) + '</span>'
: '';

html +=
'<div class="card-entry">' +
photoHtml +
'<div class="card-entry-info">' +
'<div class="sent-to">' + escHtml(c.sentTo) + '</div>' +
occasionHtml +
'<div class="date-line">' + calendarIcon + ' ' + dateStr + '</div>' +
'</div>' +
'<div class="card-entry-actions">' +
'<button class="btn-delete" onclick="deleteCard(' + c.id + ')">Delete</button>' +
'</div>' +
'</div>';
}
list.innerHTML = html;
}

function formatDate(dateStr) {
var parts = dateStr.split('-');
var y = parts[0];
var m = parseInt(parts[1], 10);
var d = parseInt(parts[2], 10);
var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
return months[m - 1] + ' ' + d + ', ' + y;
}

function escHtml(str) {
var div = document.createElement('div');
div.textContent = str;
return div.innerHTML;
}

function showToast(msg) {
var t = document.getElementById('toast');
t.textContent = msg;
t.classList.add('show');
setTimeout(function() { t.classList.remove('show'); }, 2200);
}

renderCards();
</script>
