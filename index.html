<div class="field">
<label for="sentTo">Sent To</label>
<input type="text" id="sentTo" placeholder="Recipient's nameâ€¦" autocomplete="off">

</div>

<!-- Cards List -->

<div class="cards-header">
<h2>Sent Cards</h2>
<span class="card-count" id="cardCount">0 cards</span>
</div>

<div class="search-bar">
<input type="text" id="searchInput" placeholder="Search by name or occasionâ€¦" oninput="renderCards()">
</div>

<div id="cardsList"></div>
</div>

<div class="toast" id="toast">Card saved!</div>

<script>
const STORAGE_KEY = 'lorenas_card_tracker';

// Load cards from localStorage
function getCards() {
try {
return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
} catch { return []; }
}

function saveCards(cards) {
localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
}

// Set default date to today
document.getElementById('dateSent').valueAsDate = new Date();

// Photo handling
let currentPhoto = null;

document.getElementById('photoInput').addEventListener('change', function(e) {
const file = e.target.files[0];
if (!file) return;

const reader = new FileReader();
reader.onload = function(ev) {
// Compress image
const img = new Image();
img.onload = function() {
const canvas = document.createElement('canvas');
const MAX = 800;
let w = img.width, h = img.height;
if (w > MAX || h > MAX) {
if (w > h) { h = h * MAX / w; w = MAX; }
else { w = w * MAX / h; h = MAX; }
}
canvas.width = w;
canvas.height = h;
canvas.getContext('2d').drawImage(img, 0, 0, w, h);
currentPhoto = canvas.toDataURL('image/jpeg', 0.7);
document.getElementById('photoPreview').src = currentPhoto;
document.getElementById('photoArea').classList.add('has-photo');
};
img.src = ev.target.result;
};
reader.readAsDataURL(file);
});

// Save card
function saveCard() {
const sentTo = document.getElementById('sentTo').value.trim();
const dateSent = document.getElementById('dateSent').value;
const occasion = document.getElementById('occasion').value.trim();

if (!sentTo) {
shakeField('sentTo');
return;
}

const card = {
id: Date.now(),
sentTo,
dateSent,
occasion,
photo: currentPhoto
};

const cards = getCards();
cards.unshift(card);
saveCards(cards);

// Reset form
document.getElementById('sentTo').value = '';
document.getElementById('occasion').value = '';
document.getElementById('dateSent').valueAsDate = new Date();
currentPhoto = null;
document.getElementById('photoPreview').src = '';
document.getElementById('photoArea').classList.remove('has-photo');
document.getElementById('photoInput').value = '';

showToast('Card saved!');
renderCards();
}

function shakeField(id) {
const el = document.getElementById(id);
el.style.borderColor = 'var(--accent)';
el.style.animation = 'none';
el.offsetHeight;
el.style.animation = 'shake 0.4s ease';
setTimeout(() => { el.style.borderColor = ''; }, 1500);
}

// Delete card
function deleteCard(id) {
if (!confirm('Delete this card entry?')) return;
const cards = getCards().filter(c => c.id !== id);
saveCards(cards);
renderCards();
}

// Render cards
function renderCards() {
const cards = getCards();
const query = document.getElementById('searchInput').value.toLowerCase();
const filtered = cards.filter(c =>
c.sentTo.toLowerCase().includes(query) ||
(c.occasion && c.occasion.toLowerCase().includes(query))
);

document.getElementById('cardCount').textContent = cards.length + (cards.length === 1 ? ' card' : ' cards');

const list = document.getElementById('cardsList');
if (filtered.length === 0) {
list.innerHTML = `
<div class="empty-state">
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
<rect x="2" y="4" width="20" height="16" rx="2"/>
<path d="M2 8h20"/>
</svg>
<p>${cards.length === 0 ? 'No cards logged yet â€” add your first one above!' : 'No matching cards found.'}</p>
</div>
`;
return;
}

list.innerHTML = filtered.map(c => {
const dateStr = c.dateSent ? formatDate(c.dateSent) : 'No date';
return `
<div class="card-entry">
${c.photo ? `<img class="card-entry-photo" src="${c.photo}" alt="Card for ${escHtml(c.sentTo)}">` : ''}
<div class="card-entry-info">
<div class="sent-to">${escHtml(c.sentTo)}</div>
${c.occasion ? `<span class="occasion-badge">${escHtml(c.occasion)}</span>` : ''}
<div class="date-line">ğŸ“… ${dateStr}</div>
</div>
<div class="card-entry-actions">
<button class="btn-delete" onclick="deleteCard(${c.id})">Delete</button>
</div>
</div>
`;
}).join('');
}

function formatDate(dateStr) {
const [y, m, d] = dateStr.split('-');
const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
return `${months[parseInt(m)-1]} ${parseInt(d)}, ${y}`;
}

function escHtml(str) {
const d = document.createElement('div');
d.textContent = str;
return d.innerHTML;
}

function showToast(msg) {
const t = document.getElementById('toast');
t.textContent = msg;
t.classList.add('show');
setTimeout(() => t.classList.remove('show'), 2200);
}

// Shake animation
const style = document.createElement('style');
style.textContent = `@keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-6px)} 75%{transform:translateX(6px)} }`;
document.head.appendChild(style);

// Initial render
renderCards();
</script>
